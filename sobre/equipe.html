<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Equipe ReadZone</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #fafbfc;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      box-shadow: 0 2px 8px #0001;
      border-radius: 18px;
      padding: 48px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1a1a1a;
      font-size: 2.2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-weight: 700;
      text-align: center;
    }
    .team-list {
      display: flex;
      flex-direction: row;
      gap: 32px;
      align-items: center;
      justify-content: center;
    }
    .team-link {
      display: block;
      padding: 14px 44px;
      background: #fff;
      color: #23272f;
      border: 2px solid #ffd94c;
      border-radius: 12px;
      font-size: 1.25rem;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 6px #0001;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .team-link:hover, .team-link:focus {
      background: #ffd94c;
      color: #23272f;
      box-shadow: 0 4px 14px #0002;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Equipe ReadZone</h1>
    <div class="team-list">
      <a class="team-link" href="#">Matheus Santiago</a>
      <a class="team-link" href="#">Nicollas Anderson</a>
      <a class="team-link" href="#">Jos√© Pedro</a>
    </div>
  </div>
</body>
</html>
