<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReadZone - Contato</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="logo-readzone.png"/>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <img src="logo-readzone.png" alt="ReadZone Logo" class="logo-top"/>
      <span class="site-title">ReadZone</span>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="livros.html">Livros</a></li>
          <li><a href="equipe.html">Equipe</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
          <li><a href="carrinho.html">Carrinho</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contato-section">
      <h1>Fale Conosco</h1>
      <form class="contato-form">
        <label>Nome:<input type="text" required></label>
        <label>Email:<input type="email" required></label>
        <label>Mensagem:<textarea required></textarea></label>
        <button type="submit" class="cta-btn">Enviar</button>
      </form>
      <div class="contato-info">
        <p>Ou envie um email para <a href="mailto:contato@readzone.com">contato@readzone.com</a></p>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <div>© 2025 <span class="footer-logo-wrap"><img src="logo-readzone.png" class="footer-logo" alt="Logo ReadZone"/></span> ReadZone. Todos os direitos reservados.</div>
  </footer>
</body>
</html>
